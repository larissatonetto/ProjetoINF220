<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS padrão Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>

  <title>Ofertas</title>
</head>

<body>
  <!-- Importando a navbar -->
  <div id="navbar"></div>

  <div class="titulo bg-dark py-3 text-center" style="color: white;">
    <h3>Ofertas</h3>
    <form>
      <input class="form-control mb-4 w-50 mx-auto" type="text" placeholder="Buscar um produto ou categoria">
    </form>
  </div>

  <!-- Seção de ofertas -->
  <div class="container ofertas-container py-4 text-center">
    <!-- Cards dos itens -->
    <!-- Cada linha contém no máximo 4 cards -->
    <div class="row row-cols-2 row-cols-lg-4 g-3">
      <!-- Início do card-->
      <div class="col">
        <div class="card card-item text-start h-100">
          <img src="./img/produtos/biscoito.jpeg" class="card-img-top" alt="Foto do item">
          <div class="card-body">
            <h5 class="card-title fw-normal" style="color: #142637;">Biscoito Piraquê Coco 1 un.</h5>
            <p>Descrição do item</p>
            <div class="preco mt-4">
              <p class="text-muted text-decoration-line-through">R$ 3,99</p>
              <p class="fw-bold">R$ 2,00</p>
              <button class="btn w-100 mt-2 btn-primary shadow-none" type="submit">Adicionar ao
                Carrinho</button>
            </div>
          </div>
        </div>
      </div> <!-- Final do card -->

    </div>
  </div>

  <script>
    $(function () {
      $("#navbar").load("nav.html");
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

<footer class="my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">&copy; 2021 elComprador</p>
</footer>

</html>
