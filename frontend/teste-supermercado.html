<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS padrão Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- CSS customizado -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Site</title>
</head>

<body>
    <!-- Importando a navbar -->
    <div id="navbar"></div>

    <!-- Supermercados -->
    <div class="container container-ofertas py-4 text-center">
        <h3 class="ofertas-h3">Supermercado</h3>

        <form>
            <input class="form-control mb-5 w-50 mx-auto" type="text" placeholder="Buscar um produto ou categoria">
        </form>

        <!-- Cards dos itens -->
        <!-- Cada linha contém no máximo 4 cards -->
        <div class="row row-cols-2 row-cols-lg-4 g-3">
            <div class="col">
                <div class="card card-item sup-card text-center h-100" data-bs-toggle="modal"
                    data-bs-target="#modalItem1">
                    <img src="./img/produtos/biscoito.jpeg" class="card-img-top" alt="Foto do item">
                    <div class="card-body">
                        <h5 class="card-title fw-normal">Nome do supermercado</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $("#navbar").load("nav.html");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
