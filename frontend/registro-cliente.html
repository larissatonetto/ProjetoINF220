<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Registro</title>
</head>

<body class="registro-body">

  <div class="container reg-container ">
    <main>
      <a class="reg-a text-decoration-none text-primary" href="./index.html">Voltar</a>
      <div class="py-5 text-center">
        <h2>Registro de cliente</h2>
      </div>

      <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8">
          <form>
            <div class="row g-3">

              <!-- Informações pessoais -->
              <h5 class="fw-normal">Informações pessoais</h5>

              <div class="col-sm-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
              </div>

              <div class="col-sm-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" required>
              </div>

              <div class="col-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>

              <div class="col-6">
                <label for="celular" class="form-label">Número de celular</label>
                <input type="text" class="form-control" id="celular" required>
              </div>

              <!-- Endereço -->
              <h5 class="mt-5 fw-normal">Endereço</h5>

              <div class="col-10">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
              </div>

              <div class="col-2">
                <label for="uf" class="form-label">UF</label>
                <input type="text" class="form-control" id="uf" required>
              </div>

              <div class="col-6">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
              </div>

              <div class="col-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" required>
              </div>

              <div class="col-2">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" required>
              </div>

              <div class="col-5">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Ex.: Casa, apartamento">
              </div>

              <div class="col-5">
                <label for="geolocalizacao" class="form-label">Geolocalização</label>
                <input type="text" class="form-control" id="geolocalizacao" required>
              </div>

              <div class="col-5">
                <label for="apelido" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="apelido" placeholder="Ex.: Casa, trabalho" required>
              </div>

              <!-- Cartão -->
              <h5 class="mt-5 fw-normal">Cartão</h5>
              <div class="col-3">
                <label for="tipo" class="form-label">Tipo de cartão</label>
                <input type="text" class="form-control" id="tipo">
              </div>
              <div class="col-9">
                <label for="numCartao" class="form-label">Número do cartão</label>
                <input type="text" class="form-control" id="numCartao">
              </div>

              <div class="row mt-3">
                <div class="col-3">
                  <label for="validade" class="form-label">Data de validade</label>
                  <input type="text" class="form-control" id="validade">
                </div>
                <div class="col-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv">
                </div>
              </div>

              <div class="col-12">
                <label for="nomeTitular" class="form-label">Nome do titular</label>
                <input type="text" class="form-control" id="nomeTitular">
              </div>

              <button class="btn btn-primary btn-lg my-5 shadow-none" type="submit">Registrar</button>

            </div>
          </form>
        </div>
      </div>
  </div>
  </main>

  </div>

</body>

</html>
