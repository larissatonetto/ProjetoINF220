<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Registro de entregador</title>
</head>

<body class="registro-body">

    <div class="container reg-container ">
        <main>
            <a class="reg-a text-decoration-none text-primary" href="./index.html">Voltar</a>
            <div class="py-5 text-center">
                <h2>Registro de entregador</h2>
            </div>

            <div class="row g-5 justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <form>
                        <div class="row g-3">

                            <!-- Informações pessoais -->
                            <h5 class="fw-normal">Informações pessoais</h5>

                            <div class="col-sm-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" required>
                            </div>

                            <div class="col-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>

                            <div class="col-6">
                                <label for="celular" class="form-label">Número de celular</label>
                                <input type="text" class="form-control" id="celular" required>
                            </div>

                            <div class="col-6">
                                <label for="pix" class="form-label">Chave Pix</label>
                                <input type="text" class="form-control" id="pix" required>
                            </div>


                            <button class="btn btn-primary btn-lg my-5 shadow-none" type="submit">Registrar</button>

                        </div>
                    </form>
                </div>
            </div>
    </div>
    </main>

    </div>

</body>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 elComprador</p>
</footer>

</html>
